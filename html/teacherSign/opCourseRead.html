                開課通知：完成實體課程報名繳費後，將於開課前7-10工作天，以E-mail或簡訊寄發開課通知，故請同學務必留意填寫正確的E-Mail及手機號碼；報名線上預錄課程，則可直接使用報名電郵登入後台即可觀看。
