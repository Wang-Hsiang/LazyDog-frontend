<!DOCTYPE html>
<html lang="en">
  <head>
    <title>operatorHotel</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/operatorCamera.css" />
    <link rel="stylesheet" href="./css/operatorHotelList.css" />
  </head>

  <body>
    <main>
      <div class="container mt-5">
        <div class="row">
          <!-- 左邊 -->
          <div class="col-md-3">
            <div class="card p-3">
              <div class="text-center">
                <div class="position-relative d-inline-block">
                  <img
                    src="../../public/images/hotel/hotel-images/page-image/Dog5.png"
                    class="rounded-circle avatar-img"
                    alt="User Avatar"
                  />
                  <!-- 相機按鈕Dropdown) -->
                  <div class="dropdown">
                    <button
                      class="btn btn-light camera-icon p-0"
                      type="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      <img
                        src="../../public/images/hotel/hotel-images/page-image/icon-camera.png"
                        alt="相機"
                        class="camera-icon-img"
                      />
                    </button>
                    <ul class="dropdown-menu">
                      <li>
                        <button
                          class="dropdown-item text-danger"
                          id="deletePhoto"
                        >
                          刪除照片
                        </button>
                      </li>
                      <li>
                        <label for="uploadPhoto" class="dropdown-item"
                          >上傳照片</label
                        >
                        <input
                          type="file"
                          id="uploadPhoto"
                          accept="image/*"
                          class="d-none"
                        />
                      </li>
                    </ul>
                  </div>
                </div>
                <h5 class="mt-2">陳大方</h5>
                <p class="text-muted">165846hote@gmail.com</p>
                <button class="btn btn-outline-success btn-sm">已認證</button>
              </div>
              <hr />
              <ul class="list-unstyled text-start">
                <li class="py-2">
                  <a
                    href="operatorDetail.html"
                    class="text-decoration-none text-dark"
                  >
                    <i class="bi bi-person-fill me-2"></i>負責人資訊
                  </a>
                </li>
                <li class="py-2">
                  <a
                    href="operatorHotelList.html"
                    class="text-decoration-none text-dark"
                  >
                    <i class="bi bi-house-heart-fill me-2"></i>旅館資訊
                  </a>
                </li>
                <li class="py-2">
                  <a
                    href="operatorReview.html"
                    class="text-decoration-none text-dark"
                  >
                    <i class="bi bi-card-list me-2"></i>旅館評論
                  </a>
                </li>
                <li class="py-2">
                  <a
                    href="operatorCouponList.html"
                    class="text-decoration-none text-dark"
                  >
                    <i class="bi bi-ticket-perforated me-2"></i>旅館優惠券
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-md-9">
            <h3 class="mb-4">旅館名稱</h3>
            <table class="table">
              <thead>
                <tr>
                  <th>名稱</th>
                  <th>所在地</th>
                  <th>剩餘房數</th>
                  <th>價格範圍</th>
                  <th>評分</th>
                  <th>狀態</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                <tr class="">
                  <td class="d-flex align-items-center gap-2">
                    <img
                      src="../../public/images/hotel/hotel-uploads/30-outside.png"
                      class="hotel-img rounded"
                      alt="寵物之星"
                    />
                    <span class="ms-3">寵物之星</span>
                  </td>

                  <td>台北</td>
                  <td>5 間</td>
                  <td>$1500 - $5000</td>
                  <td class="text-warning">4.8 ⭐</td>
                  <td><span class="badge bg-success">營業中</span></td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-primary btn-sm"
                      onclick="location.href='operatorHotel.html'"
                    >
                      檢視
                    </button>
                    <button
                      type="button"
                      class="btn btn-warning btn-sm"
                      onclick="location.href='operatorHotelEdit.html'"
                    >
                      編輯
                    </button>
                    <button
                      type="button"
                      class="btn btn-danger btn-sm delete-hotel"
                      id="deleteBtn"
                    >
                      刪除
                    </button>
                  </td>
                </tr>
                <tr>
                  <td class="d-flex align-items-center">
                    <img
                      src="../../public/images/hotel/hotel-uploads/10-outside.png"
                      class="hotel-img rounded"
                      alt="象山寵物旅館"
                    />
                    <span class="ms-3">象山寵物旅館</span>
                  </td>
                  <td>新北</td>
                  <td>2 間</td>
                  <td>$1200 - $4000</td>
                  <td class="text-warning">4.5 ⭐</td>
                  <td><span class="badge bg-danger">已關閉</span></td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-primary btn-sm"
                      onclick="location.href='operatorHotel.html'"
                    >
                      檢視
                    </button>
                    <button
                      type="button"
                      class="btn btn-warning btn-sm"
                      onclick="location.href='operatorHotelEdit.html'"
                    >
                      編輯
                    </button>
                    <button
                      type="button"
                      class="btn btn-danger btn-sm delete-hotel"
                      id="deleteBtn"
                    >
                      刪除
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="text-end mt-3">
              <button
                class="btn btn-add"
                onclick="location.href='operatorHotelCreate.html'"
              >
                + 新增旅館
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/operatorCamera.js"></script>
    <script src="./js/operatorHotel.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
