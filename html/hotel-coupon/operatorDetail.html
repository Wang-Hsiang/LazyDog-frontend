<!DOCTYPE html>
<html lang="en">
  <head>
    <title>operatorDetail</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/operatorCamera.css" />
  </head>
  <body>
    <main>
      <div class="container mt-5">
        <div class="row">
          <!-- 左邊 -->
          <div class="col-md-3">
            <div class="card p-3">
              <div class="text-center">
                <div class="position-relative d-inline-block">
                  <img
                    src="../../public/images/hotel/hotel-images/page-image/Dog5.png"
                    class="rounded-circle avatar-img"
                    alt="User Avatar"
                  />
                  <!-- 相機按鈕Dropdown) -->
                  <div class="dropdown">
                    <button
                      class="btn btn-light camera-icon p-0"
                      type="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      <img
                        src="../../public/images/hotel/hotel-images/page-image/icon-camera.png"
                        alt="相機"
                        class="camera-icon-img"
                      />
                    </button>
                    <ul class="dropdown-menu">
                      <li>
                        <button
                          class="dropdown-item text-danger"
                          id="deletePhoto"
                        >
                          刪除照片
                        </button>
                      </li>
                      <li>
                        <label for="uploadPhoto" class="dropdown-item"
                          >上傳照片</label
                        >
                        <input
                          type="file"
                          id="uploadPhoto"
                          accept="image/*"
                          class="d-none"
                        />
                      </li>
                    </ul>
                  </div>
                </div>
                <h5 class="mt-2">陳大方</h5>
                <p class="text-muted">165846hote@gmail.com</p>
                <button class="btn btn-outline-success btn-sm">已認證</button>
              </div>
              <hr />
              <ul class="list-unstyled text-start">
                <li class="py-2">
                  <a
                    href="operatorDetail.html"
                    class="text-decoration-none text-dark"
                  >
                    <i class="bi bi-person-fill me-2"></i>負責人資訊
                  </a>
                </li>
                <li class="py-2">
                  <a
                    href="operatorHotelList.html"
                    class="text-decoration-none text-dark"
                  >
                    <i class="bi bi-house-heart-fill me-2"></i>旅館資訊
                  </a>
                </li>
                <li class="py-2">
                  <a
                  href="operatorReview.html" 
                    class="text-decoration-none text-dark"
                  >
                    <i class="bi bi-card-list me-2"></i>旅館評論
                  </a>
                </li>
                <li class="py-2">
                  <a
                  href="operatorCouponList.html"
                    class="text-decoration-none text-dark"
                  >
                    <i class="bi bi-ticket-perforated me-2"></i>旅館優惠券
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <!-- 右邊 -->
          <div class="col-md-9">
            <div class="card p-4">
              <h5 class="mb-3">負責人資訊</h5>
              <div class="row">
                <div class="col-md-6">
                  <label class="fw-bold">姓名 *</label>
                  <p
                    class="form-control-plaintext border-bottom"
                    id="ownerName"
                  >
                    陳大方
                  </p>
                </div>
                <div class="col-md-6">
                  <label class="fw-bold">許可證號 *</label>
                  <p
                    class="form-control-plaintext border-bottom"
                    id="licenseNumber"
                  >
                    A12345678
                  </p>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-6">
                  <label class="fw-bold">電話 *</label>
                  <p
                    class="form-control-plaintext border-bottom"
                    id="phoneNumber"
                  >
                    0912-345-678
                  </p>
                </div>
                <div class="col-md-6">
                  <label class="fw-bold">信箱 *</label>
                  <p class="form-control-plaintext border-bottom" id="email">
                    owner@example.com
                  </p>
                </div>
              </div>
              <div class="mt-3">
                <label class="fw-bold">公司名稱</label>
                <p
                  class="form-control-plaintext border-bottom"
                  id="companyName"
                >
                  台北狗狗飯
                </p>
              </div>

              <div class="d-flex justify-content-end mt-4">
     
                <button
                  type="button"
                  class="btn btn-outline-warning me-2"
                  data-bs-toggle="modal"
                  data-bs-target="#editModal"
                >
                  編輯
                </button>
                <button type="button" class="btn btn-warning">刪除</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- 編輯的Modal -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">編輯負責人資訊</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editForm">
              <div class="mb-3">
                <label class="form-label">姓名 *</label>
                <input
                  type="text"
                  class="form-control"
                  id="editOwnerName"
                  value="陳大方"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">許可證號 *</label>
                <input
                  type="text"
                  class="form-control"
                  id="editLicenseNumber"
                  value="A12345678"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">電話 *</label>
                <input
                  type="text"
                  class="form-control"
                  id="editPhoneNumber"
                  value="0912-345-678"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">信箱 *</label>
                <input
                  type="email"
                  class="form-control"
                  id="editEmail"
                  value="owner@example.com"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">公司名稱</label>
                <input
                  type="text"
                  class="form-control"
                  id="editCompanyName"
                  value="台北狗狗飯"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              取消
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="saveChanges()"
            >
              儲存
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      function saveChanges() {
        // 輸入
        const newName = document.getElementById("editOwnerName").value;
        const newLicense = document.getElementById("editLicenseNumber").value;
        const newPhone = document.getElementById("editPhoneNumber").value;
        const newEmail = document.getElementById("editEmail").value;
        const newCompany = document.getElementById("editCompanyName").value;

        // 更新顯示
        document.getElementById("ownerName").textContent = newName;
        document.getElementById("licenseNumber").textContent = newLicense;
        document.getElementById("phoneNumber").textContent = newPhone;
        document.getElementById("email").textContent = newEmail;
        document.getElementById("companyName").textContent = newCompany;


        var myModal = new bootstrap.Modal(document.getElementById("editModal"));
        myModal.hide();
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
