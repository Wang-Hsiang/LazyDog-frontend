<!DOCTYPE html>
<html lang="en">
  <head>
    <title>operatorCouponCreate</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/operatorCamera.css" />
    <link rel="stylesheet" href="./css/operatorCoupon.css" />
  </head>

  <body>
    <main>
      <div class="container mt-5">
        <div class="row">
          <!-- 左邊 -->
          <div class="col-md-3">
            <div class="card p-3">
              <div class="text-center">
                <div class="position-relative d-inline-block">
                  <img
                    src="../../public/images/hotel/hotel-images/page-image/Dog5.png"
                    class="rounded-circle avatar-img"
                    alt="User Avatar"
                  />
                  <!-- 相機按鈕Dropdown) -->
                  <div class="dropdown">
                    <button
                      class="btn btn-light camera-icon p-0"
                      type="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      <img
                        src="../../public/images/hotel/hotel-images/page-image/icon-camera.png"
                        alt="相機"
                        class="camera-icon-img"
                      />
                    </button>
                    <ul class="dropdown-menu">
                      <li>
                        <button
                          class="dropdown-item text-danger"
                          id="deletePhoto"
                        >
                          刪除照片
                        </button>
                      </li>
                      <li>
                        <label for="uploadPhoto" class="dropdown-item"
                          >上傳照片</label
                        >
                        <input
                          type="file"
                          id="uploadPhoto"
                          accept="image/*"
                          class="d-none"
                        />
                      </li>
                    </ul>
                  </div>
                </div>
                <h5 class="mt-2">陳大方</h5>
                <p class="text-muted">165846hote@gmail.com</p>
                <button class="btn btn-outline-success btn-sm">已認證</button>
              </div>
              <hr />
              <ul class="list-unstyled text-start">
                <li class="py-2">
                  <a
                    href="operatorDetail.html"
                    class="text-decoration-none text-dark"
                  >
                    <i class="bi bi-person-fill me-2"></i>負責人資訊
                  </a>
                </li>
                <li class="py-2">
                  <a
                    href="operatorHotelList.html"
                    class="text-decoration-none text-dark"
                  >
                    <i class="bi bi-house-heart-fill me-2"></i>旅館資訊
                  </a>
                </li>
                <li class="py-2">
                  <a
                    href="operatorReview.html"
                    class="text-decoration-none text-dark"
                  >
                    <i class="bi bi-card-list me-2"></i>旅館評論
                  </a>
                </li>
                <li class="py-2">
                  <a
                    href="operatorCouponList.html"
                    class="text-decoration-none text-dark"
                  >
                    <i class="bi bi-ticket-perforated me-2"></i>旅館優惠券
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <!-- 右邊 -->
          <div class="col-md-9">
            <h3 class="mb-4">新增優惠券</h3>
            <div class="p-4 border rounded bg-light mb-4">
              <h5 class="mb-3">基本資訊</h5>
              <div class="row">
                <div class="col-md-6">
                  <label class="form-label">優惠券名稱 *</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="輸入優惠券名稱"
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">優惠券代碼 *</label>
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="couponCode"
                      placeholder="自動生成或手動輸入"
                    />
                    <button
                      type="button"
                      class="btn btn-secondary"
                      onclick="generateCode()"
                    >
                      生成
                    </button>
                  </div>
                </div>
                <div class="col-md-12 mt-3">
                  <label class="form-label">描述 *</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="輸入優惠券描述"
                  />
                </div>
              </div>
            </div>

            <div class="p-4 border rounded bg-light mb-4">
              <h5 class="mb-3">使用條件</h5>
              <div class="row">
                <div class="col-md-4">
                  <label class="form-label">折扣類型</label>
                  <select class="form-select">
                    <option selected>選擇折扣類型</option>
                    <option>滿額折扣</option>
                    <option>折扣百分比</option>
                    <option>滿件折扣</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label class="form-label">最低使用金額</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="輸入最低使用金額"
                  />
                </div>
                <div class="col-md-4">
                  <label class="form-label">使用次數</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="輸入可使用次數"
                  />
                </div>
              </div>
            </div>

            <div class="p-4 border rounded bg-light mb-4">
              <h5 class="mb-3">有效期限</h5>
              <div class="row">
                <div class="col-md-6">
                  <label class="form-label">開始日期</label>
                  <input type="date" class="form-control" />
                </div>
                <div class="col-md-6">
                  <label class="form-label">結束日期</label>
                  <input type="date" class="form-control" />
                </div>
              </div>
            </div>

            <div class="p-4 border rounded bg-light mb-4">
              <h5 class="mb-3">其他資訊</h5>
              <div class="row">
                <div class="col-md-4">
                  <label class="form-label">適用對象</label>
                  <select class="form-select">
                    <option selected>選擇適用對象</option>
                    <option>所有用戶</option>
                    <option>會員限定</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label class="form-label">使用狀態</label>
                  <select class="form-select">
                    <option selected>啟用</option>
                    <option>已過期</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label class="form-label">剩餘可用次數</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="輸入剩餘可用次數"
                  />
                </div>
                <div class="col-md-12">
                  <label class="form-label">注意事項</label>
                  <textarea
                    class="form-control"
                    placeholder="輸入優惠券使用注意事項"
                  ></textarea>
                </div>
              </div>
            </div>

            <!-- 按鈕區 -->
            <div class="d-flex justify-content-end gap-2">
              <button
                type="button"
                class="btn btn-secondary btn-sm px-4"
                onclick="location.href='operatorCouponList.html'"
              >
                取消
              </button>
              <button type="submit" class="btn btn-primary btn-sm px-4">
                儲存
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/operatorCamera.js"></script>
    <script src="./js/operatorCoupon.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
