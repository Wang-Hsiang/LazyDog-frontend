<!DOCTYPE html>
<html lang="en">
  <head>
    <title>operatorHotel</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/operatorCamera.css" />
    <link rel="stylesheet" href="./css/operatorHotel.css">

  </head>

  <body>
    <main>
      <div class="container mt-5">
        <div class="row">
          <!-- 左邊 -->
          <div class="col-md-3">
            <div class="card p-3">
              <div class="text-center">
                <div class="position-relative d-inline-block">
                  <img
                    src="../../public/images/hotel/hotel-images/page-image/Dog5.png"
                    class="rounded-circle avatar-img"
                    alt="User Avatar"
                  />
                  <!-- 相機按鈕Dropdown) -->
                  <div class="dropdown">
                    <button
                      class="btn btn-light camera-icon p-0"
                      type="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      <img
                        src="../../public/images/hotel/hotel-images/page-image/icon-camera.png"
                        alt="相機"
                        class="camera-icon-img"
                      />
                    </button>
                    <ul class="dropdown-menu">
                      <li>
                        <button
                          class="dropdown-item text-danger"
                          id="deletePhoto"
                        >
                          刪除照片
                        </button>
                      </li>
                      <li>
                        <label for="uploadPhoto" class="dropdown-item"
                          >上傳照片</label
                        >
                        <input
                          type="file"
                          id="uploadPhoto"
                          accept="image/*"
                          class="d-none"
                        />
                      </li>
                    </ul>
                  </div>
                </div>
                <h5 class="mt-2">陳大方</h5>
                <p class="text-muted">165846hote@gmail.com</p>
                <button class="btn btn-outline-success btn-sm">已認證</button>
              </div>
              <hr />
              <ul class="list-unstyled text-start">
                <li class="py-2">
                  <a
                    href="operatorDetail.html"
                    class="text-decoration-none text-dark"
                  >
                    <i class="bi bi-person-fill me-2"></i>負責人資訊
                  </a>
                </li>
                <li class="py-2">
                  <a
                    href="operatorHotelList.html"
                    class="text-decoration-none text-dark"
                  >
                    <i class="bi bi-house-heart-fill me-2"></i>旅館資訊
                  </a>
                </li>
                <li class="py-2">
                  <a
                  href="operatorReview.html" 
                    class="text-decoration-none text-dark"
                  >
                    <i class="bi bi-card-list me-2"></i>旅館評論
                  </a>
                </li>
                <li class="py-2">
                  <a
                  href="operatorCouponList.html"
                    class="text-decoration-none text-dark"
                  >
                    <i class="bi bi-ticket-perforated me-2"></i>旅館優惠券
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-md-9 ">
              <div class="mx-auto">
                <h3 class="mb-3">旅館資訊</h3>
                <form id="hotelForm">
                  <div class="section">
                    <h5>基本資訊</h5>
                    <div class="mb-3">
                      <label class="form-label">旅館名稱 *</label>
                      <input
                        type="text"
                        class="form-control"
                        value="寵物樂園"
                        readonly
                      />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">地址 *</label>
                      <input
                        type="text"
                        class="form-control"
                        value="台北市中山區 123 號"
                        readonly
                      />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">電話 *</label>
                      <input
                        type="text"
                        class="form-control"
                        value="02-12345678"
                        readonly
                      />
                    </div>
                  </div>

               
              <!-- 圖片（僅顯示） -->
              <div class="section">
                <h5>旅館圖片</h5>
                <div id="imagePreviewContainer" class="d-flex flex-wrap gap-3 mb-2">
                  <div class="image-card">
                    <img src="../../public/images/hotel/hotel-uploads/11-room.webp" alt="旅館圖片1" />
                  </div>
                  <div class="image-card">
                    <img src="../../public/images/hotel/hotel-uploads/13-s-room.jpg" alt="旅館圖片2" />
                  </div>
                </div>
              </div>

                  <div class="section">
                    <h5>營業時間</h5>
                    <div class="mb-3">
                      <label class="form-label">營業時間</label>
                      <input
                        type="text"
                        class="form-control"
                        value="09:00 - 20:00"
                        readonly
                      />
                    </div>
                  </div>


                  <div class="d-flex justify-content-end gap-2 mt-3">
                    <button
                      type="button"
                      class="btn btn-success btn-sm px-4"
                      id="backBtn"
                      onclick="location.href='operatorHotelList.html'"
                    >
                      返回
                    </button>
                    <button
                      type="button"
                      class="btn btn-orange btn-sm px-4"
                      id="editBtn"
                      onclick="location.href='operatorHotelEdit.html'"
                    >
                      編輯
                    </button>
                    <button
                      type="button"
                      class="btn btn-danger btn-sm px-4 delete-hotel"
                      id="deleteBtn"
                    >
                      刪除
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./js/operatorCamera.js"></script>
    <script src="./js/operatorHotel.js"></script>
   
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
