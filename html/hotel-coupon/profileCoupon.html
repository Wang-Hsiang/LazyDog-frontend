<!DOCTYPE html>
<html lang="en">
  <head>
    <title>我的優惠券</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/operatorCamera.css" />
    <link rel="stylesheet" href="./css/userCoupon.css" />
  </head>

  <body>
    <main>
      <div class="container mt-5">
        <div class="row">
          <!-- 左邊 -->
          <div class="col-md-3">
            <div class="card p-3">
              <div class="text-center">
                <div class="position-relative d-inline-block">
                  <img
                    src="../../public/images/hotel/hotel-images/page-image/Dog5.png"
                    class="rounded-circle avatar-img"
                    alt="User Avatar"
                  />
                  <!-- 相機按鈕Dropdown) -->
                  <div class="dropdown">
                    <button
                      class="btn btn-light camera-icon p-0"
                      type="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      <img
                        src="../../public/images/hotel/hotel-images/page-image/icon-camera.png"
                        alt="相機"
                        class="camera-icon-img"
                      />
                    </button>
                    <ul class="dropdown-menu">
                      <li>
                        <button
                          class="dropdown-item text-danger"
                          id="deletePhoto"
                        >
                          刪除照片
                        </button>
                      </li>
                      <li>
                        <label for="uploadPhoto" class="dropdown-item"
                          >上傳照片</label
                        >
                        <input
                          type="file"
                          id="uploadPhoto"
                          accept="image/*"
                          class="d-none"
                        />
                      </li>
                    </ul>
                  </div>
                </div>
                <h5 class="mt-2">陳大方</h5>
                <p class="text-muted">165846hote@gmail.com</p>
                <button class="btn btn-outline-success btn-sm">已認證</button>
              </div>
              <hr />
              <ul class="list-unstyled text-start">
                <li class="py-2">
                  <a href="#" class="text-decoration-none text-dark">
                    <i class="bi bi-person-fill me-2"></i>會員資料
                  </a>
                </li>
                <li class="py-2">
                  <a href="#" class="text-decoration-none text-dark">
                    <i class="bi bi-bag-check me-2"></i>訂單紀錄
                  </a>
                </li>
                <li class="py-2">
                  <a
                    href="couponOwn.html"
                    class="text-decoration-none text-dark"
                  >
                    <i class="bi bi-ticket-perforated me-2"></i>我的優惠券
                  </a>
                </li>
                <li class="py-2">
                  <a href="#" class="text-decoration-none text-dark">
                    <i class="bi bi-house-heart-fill me-2"></i>我的收藏
                  </a>
                </li>
                <li class="py-2">
                  <a href="#" class="text-decoration-none text-dark">
                    <i class="bi bi-card-list me-2"></i>我的文章
                  </a>
                </li>
                <li class="py-2">
                  <a href="#" class="text-decoration-none text-dark">
                    <i class="bi bi-hammer me-2"></i>修改密碼
                  </a>
                </li>
                <li class="py-2">
                  <a href="#" class="text-decoration-none text-dark">
                    <i class="bi bi-box-arrow-right me-2"></i>登出
                  </a>
                </li>
              </ul>
            </div>
          </div>

          <!-- 右邊 -->
          <div class="col-md-9 coupon-section">
            <h3 class="mb-3">我的優惠券</h3>

            <div class="feature-links mb-3">
              <a href="#">領取免運券</a>
              <a href="couponstatus.html">查看歷史紀錄</a>
            </div>

            <div class="coupon-input-group">
              <input
                type="text"
                class="form-control"
                placeholder="請輸入優惠代碼"
              />
              <button class="btn btn-primary">領取</button>
            </div>

            <ul class="nav nav-tabs mb-3">
              <li class="nav-item">
                <a class="nav-link active" href="#">全部</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">商品優惠 (05)</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">課程優惠 (10)</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">旅館優惠 (10)</a>
              </li>
            </ul>

            <div class="coupon-card">
              <span class="price">NT200</span>
              <div class="details">
                <p><strong>整單折扣！訂單滿 1,600 折 200 元</strong></p>
                <p class="text-muted">有效期限: 2025/12/31</p>
                <p class="expired">⚠ 已使用</p>
              </div>
              <div class="action">
                <a href="#">前往購物</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
